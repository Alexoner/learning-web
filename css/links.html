<!DOCTYPE html>
<html>
	<head>
		<style>
			a:link
			{
				color:#FF0000;
				text-decoration:none;
				background-color:#B2FF99
			} /*unvisited link*/
			a:visited
			{
				color:#00FF00;
				text-decoration:none
			} /*visited link*/
			a:hover
			{
				color:#FF00FF;
				text-decoration:underline
			}  /*mouse over link*/
			a:active
			{
				color:#0000FF;
				text-decoration:underline
			}/* selected link*/
		</style>
	</head>
	<body>
		<p><b><a href="http://localhost/cgi-bin/hello.py" target="_blank">
				This is a link</a></b></p>
		<p><b>Note:</b>a:hover MUST come after a:link and a:visited in the CSS
		definition in order to be effective.</p>
		<p><b>Note:</b>a:active MUST come after a:hover to be effective.</p>
	</body>
</html>
